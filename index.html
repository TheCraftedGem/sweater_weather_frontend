<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Sweater Weather</title>
      <link rel="stylesheet" type="text/css" href='./lib/styles.css'>
      <script type="text/javascript" src="./lib/scripts.js"></script>
    </head>
      <body>
        <div class='wrapper'>
          <div class="item location">
            <p> Location Summary </p>
              <div class="current temperature"></div>
              <div class="current summary"> </div>
              <div class="high"><h4>High:</h4></div>
              <div class="low"><h4>Low:</h4></div>
              <div class="city"><h4>City:</h4></div>
              <div class="state"><h4>State:</h4></div>
              <div class="country"><h4>Country:</h4></div>
              <div class="time"><h4>Time:</h4></div>
              <div class="date">Date:</div>
              <a href="fetch call to location">Change Location</a>
              <a href="fetch call to favorites">Favorites</a>
          </div>

          <div class="item details">
            <p> Details </p>
              <div class="current summary"> </div>
              <div class="feels like">Feels Like:</div>
              <div class="humidity">Humidity:</div>
              <div class="visibility">Visibility:</div>
              <div class="uv index">UV Index:</div>
              <div class="hourly summary">Today:</div>
              <div class="late summary">Tonight:</div>
          </div>

          <div class="item forecast">
            <p> Forecast: </p>
              <div class="daily">
                <div class="sunday">Sun</div>
                <div class="monday">Mon</div>
                <div class="tuesday">Tues</div>
                <div class="wednesday">Wed</div>
                <div class="thursday">Thur</div>
                <div class="friday">Fri</div>
                <div class="saturday">Sat</div>
              </div>
          </div>
        </div>

        <a href="file path"><button class="default-button">GO TO OTHER PAGE</button></a>
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src="main.bundle.js"></script>
      </body>
  </html>
